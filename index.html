<!DOCTYPE html>
<html>
<head>
	<title> İnstagram Paylaşımlarını Çek</title>
</head>
<body>

<h4>Loading..</h4>
<div class="container" id="instagrams">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
<script>
  $(function() {
    $.ajax({
        type: "GET",
        dataType: "jsonp",
        cache: false,
        url: "https://api.instagram.com/v1/users/[571891066945890]/media/recent/?access_token=[4e5951fdc3c4678ca0587c60d4dac83e]",
        success: function(data) {
            for (var i = 0; i < 7; i++) {
        $("#instagrams").append("<li ><a target='_blank' href='" + data.data[i].link +"'><img src='" + data.data[i].images.low_resolution.url +"' /></a></li>");
            }     
  
        }
    });
});
