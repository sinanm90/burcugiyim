<!DOCTYPE html>
<html  >

  <script>
$(function() {
    $.ajax({
        type: "GET",
        dataType: "jsonp",
        cache: false,
        url: "https://api.instagram.com/v1/users/571891066945890/media/recent/?access_token=4e5951fdc3c4678ca0587c60d4dac83e",
        success: function(data) {
            for (var i = 0; i < 4; i++) {
        $(".instagrams").append("<div class='col-xs-6 col-md-3'><a target='_blank' class='thumbnail' href='" + data.data[i].link +"'><img src='" + data.data[i].images.low_resolution.url +"' /></a></div>");
            }     
  
        }
    });
});
 </script>
  

</html>
