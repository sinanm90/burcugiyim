<!DOCTYPE html>
<html>
<head>
	<title> İnstagram Paylaşımlarını Çek</title>
</head>
<body>

<h4>Loading..</h4>
<div class="container" id="instagrams">
</div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
 

<script>
 
$(function() {
$.ajax({
type: "GET",
dataType: "jsonp",
cache: false,
url: "https://api.instagram.com/v1/users/2127137581/media/recent/?access_token=2127137581.1677ed0.ae9646babed1422b8df5f3ed27ec8c8d",
success: function(data) {
for (var i = 0; i < 12; i++) {
$(".ecancaninstagramapi ul").append("<li><a target='_blank' href='" + data.data[i].link +"'><img src='" + data.data[i].images.low_resolution.url +"' /></a></li>");
}
 
}
});
});
 
</script>
